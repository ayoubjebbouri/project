<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="https://htmljstemplates.com/static_files/images/favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@500&family=Lavishly+Yours&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dd5559ee21.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        a {
            font-family: 'Darker Grotesque', sans-serif;
            font-size:20px;
            text-decoration: none;
        }
        .lavish {
            font-family: 'Lavishly Yours', cursive;
        }

        .customSubMenuHolder:hover > .customSubMenu{
            display:block
        }
        .customSubMenu {
            display:none;
            box-shadow: 2px 8px 12px rgba(0,0,0,0.5);
            position:absolute;
            width:100%;
            left:0;
            background:#00354b;
        }
    </style>

    <title>Full Width Navbar</title>
    <meta name="description" content="Full width navbar with submenu tiles, designed with bootstrap 5">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-2">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="min-width:140px">
            <img style="height: 80px;width:80px;top: -4px;position:relative" src="img/logo.png" alt="new logo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link mx-2" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link mx-2" th:href="@{/format}"> About</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link mx-2" th:href="@{/accessible/contact}">Contact</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto d-none d-lg-inline-flex">
                <li class="nav-item" >
                    <a class="nav-link mx-2" th:href="@{/loginadmin}">Login as Admin</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link mx-2" th:href="@{/logincondida}">Login as Candidate</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link mx-2" th:href="@{/loginsociete}">Login as Company</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div layout:fragment="content">

</div>

</body>
</html>
