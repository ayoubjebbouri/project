<body>
<div layout:fragment="content">
<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card mt-5">
				<div class="card-body">
					<h3 class="card-title text-center">Sign Up</h3>
					<form method="GET" th:object="${candidature}" th:action="@{/savecondidature}">
						<div class="form-group">
							<label for="FirstName">First Name</label>
							<input type="text" class="form-control" id="FirstName" name="FirstName" required placeholder="Enter first name" th:field="*{FirstName}">
						</div>
						<div class="form-group">
							<label for="LastName">Last Name</label>
							<input type="text" class="form-control" id="LastName" name="LastName" required placeholder="Enter last name" th:field="*{LastName}">

						</div>
						<div class="form-group">
							<label for="sexe">SEXE</label> <select class="form-control" id="sexe"
																   name="sexe" required  th:field="*{sexe}">
							<option value="">Select a sex</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="other">Other</option>
						</select>
						</div>
						<div class="form-group">
							<label for="dateN">Date of Birth</label> <input type="date"
																			class="form-control" id="DateN" name="dateN" required th:field="*{dateN}"
						>
						</div>
						<div class="form-group">
							<label for="numCNI">CIN</label> <input type="text" class="form-control"
																   id="numCNI" name="numCNI" required placeholder="Enter CIN" th:field="*{numCNI}"
						>
						</div>
						<div class="form-group">
							<label for="NUM">Phone Number</label> <input type="tel" class="form-control"
																		 id="NUM" name="NUM" placeholder="Enter your phone number" required th:field="*{NUM}"
						>
						</div>
						<div class="form-group">
							<label for="niveau">Niveaux</label> <input type="text" class="form-control"
																	   id="niveau" name="niveau" required aria-describedby="Niveaux" th:field="*{niveau}"
																	   placeholder="Enter Niveaux" >
						</div>
						<div class="form-group">
							<label for="City">City</label> <input type="text" class="form-control" id="City"
																  name="City" required placeholder="Enter city" th:field="*{city}">
						</div>
						<div class="form-group">
							<label for="Country">Country</label> <select class="form-control" id="Country"
																		 name="Country" required th:field="*{country}">
							<option value="">Select a country</option>

							<!-- Dynamically populated options will be added here -->
						</select>
						</div>
						<div class="form-group">
							<label for="Email">Email Address</label> <input type="email" class="form-control"
																			id="Email" name="Email" required aria-describedby="emailHelp"
																			placeholder="Enter email" th:field="*{email}">
						</div>
						<div class="form-group">
							<label for="Password">Password</label> <input type="password" class="form-control" th:field="*{password}"
																		  id="Password" name="Password" required placeholder="Password"
						>
						</div>
						<div class="form-group">
							<label for="Password">Confirm Password</label> <input type="password"
																				  class="form-control" id="Password1"  required
																				  placeholder="Password">
						</div>
						<button type="submit" class="btn btn-primary btn-block">Sign
							Up</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
