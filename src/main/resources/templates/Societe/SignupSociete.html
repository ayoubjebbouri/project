<!DOCTYPE html>

	layout:decorate="~{accessible/page1.html}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Job SignupSociete</title>
	<!-- Bootstrap CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div layout:fragment="content">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card mt-5">
					<div class="card-body">
						<h3 class="card-title text-center">Sign Up</h3>
						<form method="GET" th:object="${societe}" th:action="@{/savesociete}">
                            <div class="form-group">
							<label for="NameSociete">Name Societe</label> <input type="text" class="form-control"
								id="NameSociete" name="NameSociete" required placeholder="Enter first name" th:field="*{nomS}">
					</div>
					<div class="form-group">
						<label for="DateCreation">Date de Creation</label> <input type="date" class="form-control"
							id="DateCreation" name="DateCreation" required th:field="*{dateCreation}">
					</div>
					<div class="form-group">
						<label for="FormeJuridique">FormeJuridique</label> <input type="text" class="form-control"
							id="FormeJuridique" name="FormeJuridique" required placeholder="FormeJuridique"
																				  th:field="*{formeJuridique}">
					</div>
					<div class="form-group">
						<label for="NUM">Phone Number</label> <input type="tel" class="form-control" id="NUM"
							name="NUM" placeholder="Enter your phone number" required th:field="*{NUM}">
					</div>
					<div class="form-group">
						<label for="Adresse">Adresse</label> <input type="text" class="form-control" id="Adresse"
							name="Adresse" required aria-describedby="Adresse" placeholder="Enter Adresse"
																	th:field="*{adresse}">
					</div>
					<div class="form-group">
						<label for="city">City</label> <input type="text" class="form-control" id="city" name="city"
							required placeholder="Enter city" th:field="*{city}">
					</div>
					<div class="form-group">
						<label for="country">Country</label> <select class="form-control" id="country" name="country"
							required th:field="*{country}">
							<option value="">Select a country</option>
							<!-- Dynamically populated options will be added here -->
						</select>
					</div>
					<div class="form-group">
						<label for="email">Email Address</label> <input type="email" class="form-control" id="email"
							name="email" required aria-describedby="emailHelp" placeholder="Enter email"
																		th:field="*{email}">
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input type="password" class="form-control" id="password"
							name="password" required placeholder="Password" th:field="*{dateCreation}">
					</div>
					<div class="form-group">
						<label for="password">Confirm Password</label> <input type="password" class="form-control"
							id="Cpassword" name="password" required placeholder="password">
					</div>
					<button type="submit" class="btn btn-primary btn-block">Sign
						Up</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
