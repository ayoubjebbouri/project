<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Admin/naveAdmin.html}">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <!-- Libraries Stylesheet -->
    <link href="/css/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/g1.css" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link href="/css/style2.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div class="row h-50 align-items-center justify-content-center" style="min-height: 50vh;">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <a href="#" class="">
                        <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>JoB</h3>
                      </a>
                     <h3>Deplom</h3>
                       </div>
                        <form method="GET" th:object="${deplom}" th:action="@{/admin/adddeplom}">
                            <div class="form-floating mb-3">
                                <label for="FirstName">First Name</label>
                                <input type="text" class="form-control" id="FirstName" name="FirstName" required placeholder="Enter name deplom" th:field="*{name}">
                            </div>
                            <div class="form-floating mb-3">
                                <label for="LastName">Last Name</label>
                                <input type="text" class="form-control" id="LastName" name="LastName" required placeholder="Enter Your Branch" th:field="*{branche}">

                            </div>

                            <div class="form-floating mb-4">
                                <label for="niveau">Niveaux</label> <input type="text" class="form-control"
                                                                           id="niveau" name="niveau" required aria-describedby="Niveaux"
                                                                           placeholder="Enter Niveaux"  th:field="*{grad}">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">ADD</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Sign Up End -->
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/css/lib/chart/chart.min.js"></script>
    <script src="/css/lib/easing/easing.min.js"></script>
    <script src="/css/lib/waypoints/waypoints.min.js"></script>
    <script src="/css/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/css/lib/tempusdominus/js/moment.min.js"></script>
    <script src="/css/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="/css/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>



    <!-- Template Javascript -->
    <script src="/css/main.js"></script>

</div>
</body>

</html>
