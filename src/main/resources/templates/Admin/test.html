<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Admin/naveAdmin.html}">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <title>Sign up Condidat</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="../../static/css/fonts/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/css/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">

    <!--===============================================================================================-->
    <link href="../../static/css/anim1.css" th:href="@{/css/anim1.css}" rel="stylesheet"  >
    <!--===============================================================================================-->
    <link href="../../static/css/condidat1.css" th:href="@{/css/condidat1.css}" rel="stylesheet"  >
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" href="../../static/css/vendor/select2/select2.min.css" th:href="@{/css/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link href="../../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"  >
    <link href="../../static/css/util.css" th:href="@{/css/util.css}" rel="stylesheet"  >
    <!--===============================================================================================-->
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="card-title text-center">ADD DEPLOM</h3>
                        <form method="GET" th:object="${deplom}" th:action="@{/admin/adddeplom}">
                            <div class="form-group">
                                <label for="FirstName">First Name</label>
                                <input type="text" class="form-control" id="FirstName" name="FirstName" required placeholder="Enter name deplom" th:field="*{name}">
                            </div>
                            <div class="form-group">
                                <label for="LastName">Last Name</label>
                                <input type="text" class="form-control" id="LastName" name="LastName" required placeholder="Enter Your Branch" th:field="*{branche}">

                            </div>

                            <div class="form-group">
                                <label for="niveau">Niveaux</label> <input type="text" class="form-control"
                                                                           id="niveau" name="niveau" required aria-describedby="Niveaux"
                                                                           placeholder="Enter Niveaux"  th:field="*{getniveau()}">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign
                                Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</div>
</body>

</html>
