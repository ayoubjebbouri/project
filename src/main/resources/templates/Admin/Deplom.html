<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{Admin/naveAdmin.html}">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../static/css/lib/owlcarousel/assets/owl.carousel.min.css" th:href="@{/css/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <!-- Libraries Stylesheet -->
    <link href="../../static/css/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" th:href="@{/css/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../../static/css/g1.css" th:href="@{/css/g1.css}" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link href="../../static/css/style2.css" th:href="@{/css/style2.css}" rel="stylesheet">
</head>

<body>


<div layout:fragment="content">
    <div class="container-fluid pt-3 px-3">
        <div class="bg-secondary text-center rounded p-3">
            <div class="d-flex align-items-center justify-content-between mb-4">
                <h6 class="mb-0">Deplom</h6>
                <a th:href="@{/pageaddeploms}">ADD DEPLOM</a>
            </div>
            <div class="table-responsive">
                <table class="table text-start align-middle table-bordered table-hover mb-0">
                    <thead>
                    <tr class="text-white">
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Branche</th>
                        <th scope="col">Niveau</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p:${listDeplom}">

                        <td th:text="${p.id}"></td>
                        <td th:text="${p.name}"></td>
                        <td th:text="${p.branche}"></td>
                        <td th:text="${p.grad}"></td>
                        <td>
                            <a onclick="return confirm('Etes vous sÃ»re?')" class="btn btn-danger"
                               th:href="@{/dmin/deletedeplom(id=${p.id}, keyword=${keyword}, page=${currentPage})}">
                                <i class="bi bi-trash"></i>
                            </a>
                            <a  class="btn btn-danger"
                                th:href="@{/admin/editPatient(id=${p.id})}">
                                <i class="bi bi-pencil"></i>
                            </a>
                        </td>
                    </tr>

                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">
                        <a
                                th:class="${status.index==currentPage?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                                th:href="@{index(page=${status.index}, keyword=${keyword})}"
                                th:text="${status.index}">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>



<!-- Sign Up End -->
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../static/css/lib/chart/chart.min.js" th:src="@{/css/lib/chart/chart.min.js}"></script>
<script src="../../static/css/lib/easing/easing.min.js" th:src="@{/css/lib/easing/easing.min.js}"></script>
<script src="../../static/css/lib/waypoints/waypoints.min.js" th:src="@{/css/lib/waypoints/waypoints.min.js}"></script>
<script src="../../static/css/lib/owlcarousel/owl.carousel.min.js" th:src="@{/css/lib/owlcarousel/owl.carousel.min.js}"></script>
<script src="../../static/css/lib/tempusdominus/js/moment.min.js" th:src="@{/css/lib/tempusdominus/js/moment.min.js}"></script>
<script src="../../static/css/lib/tempusdominus/js/moment-timezone.min.js" th:src="@{/css/lib/tempusdominus/js/moment-timezone.min.js}"></script>
<script src="../../static/css/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js" th:src="@{/css/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>



<!-- Template Javascript -->
<script src="../../static/css/main.js" th:src="@{css/main.js}"></script>
</body>

</html>
