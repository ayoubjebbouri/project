<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../static/css/lib/owlcarousel/assets/owl.carousel.min.css" th:href="@{/css/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <!-- Libraries Stylesheet -->
    <link href="../../static/css/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" th:href="@{/css/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../../static/css/g1.css" th:href="@{/css/g1.css}" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link href="../../static/css/style2.css" th:href="@{/css/style2.css}" rel="stylesheet">
</head>

<body>


<div layout:fragment="content">
    <div layout:fragment="content">
        <div class="container-fluid pt-3 px-3">
            <div class="bg-secondary text-center rounded p-3">
                <div class="table-responsive">
                    <table class="table text-start align-middle table-bordered table-hover mb-0">
                        <thead>
                        <tr class="text-white">
                            <th scope="col">ID</th>
                            <th scope="col">Titel</th>
                            <th scope="col">Grade</th>
                            <th scope="col">Date postulation</th>
                            <th scope="col">Date fin</th>
                            <th scope="col">Number de poste</th>
                            <th scope="col">Type deplom</th>
                            <th scope="col">City</th>
                            <th scope="col">Country</th>
                            <th scope="col">ID Societe</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="o:${listOffers}">

                            <td th:text="${o.IDOffer}"></td>
                            <td th:text="${o.city}"></td>
                            <td th:text="${o.gradeOffer}"></td>
                            <td th:text="${o.datePos}"></td>
                            <td th:text="${o.dateFin}"></td>
                            <td th:text="${o.numberPost}"></td>
                            <td th:text="${o.typeDiploma}"></td>
                            <td th:text="${o.city}"></td>
                            <td th:text="${o.country}"></td>
                            <td th:text="${o.IDSociete}"></td>
                            <td>
                                <a onclick="return confirm('Etes vous sûre?')" class="btn btn-danger"
                                   th:href="@{/dmin/deleteoffer(id=${o.IDOffer}, keyword=${keyword}, page=${currentPage})}">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                    <ul class="nav nav-pills">
                        <li th:each="page,status:${pages}">
                            <a
                                    th:class="${status.index==currentPage?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                                    th:href="@{deploma(page=${status.index}, keyword=${keyword})}"
                                    th:text="${status.index}">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

</div>


<!-- Sign Up End -->
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../static/css/lib/chart/chart.min.js" th:src="@{/css/lib/chart/chart.min.js}"></script>
<script src="../../static/css/lib/easing/easing.min.js" th:src="@{/css/lib/easing/easing.min.js}"></script>
<script src="../../static/css/lib/waypoints/waypoints.min.js" th:src="@{/css/lib/waypoints/waypoints.min.js}"></script>
<script src="../../static/css/lib/owlcarousel/owl.carousel.min.js" th:src="@{/css/lib/owlcarousel/owl.carousel.min.js}"></script>
